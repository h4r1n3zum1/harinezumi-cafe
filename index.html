<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E  50%, #F4A460 100%);
            height: 100vh;
        }
        
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #F5DEB3 0%, #DEB887 30%, #8B4513 100%);
        }
        
        .chat-area {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-left: 3px solid #8B4513;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .chat-header {
            background: #8B4513;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .chat-input-area {
            padding: 15px;
            background: rgba(245, 222, 179, 0.9);
            border-top: 2px solid #8B4513;
        }
        
        .chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8B4513;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
            margin-bottom: 10px;
        }
        
        .chat-input:focus {
            border-color: #D2691E;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
        }
        
        .reaction-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .reaction-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #8B4513;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .reaction-btn:hover {

        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            border-left: 4px solid #8B4513;
        }
        
        .message-author {
            font-weight: 500;
            color: #8B4513;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .message-text {
            color: #333;
            font-size: 14px;
        }
        
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #8B4513;
            border-radius: 15px;
            padding: 40px;
            z-index: 3000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            text-align: center;
        }
        
        .screen h2 {
            color: #8B4513;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 30px;
            font-family: inherit;
            text-align: center;
        }
        
        .name-input:focus {
            border-color: #D2691E;
            outline: none;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .character-option {
            width: 90px;
            height: 90px;
            border: 3px solid #DDD;
            border-radius: 15px;
            background: #FFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .character-option:hover {
            border-color: #D2691E;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.3);
        }
        
        .character-option.selected {
            border-color: #8B4513;
            background: rgba(139, 69, 19, 0.1);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
        }
        
        .big-button {
            width: 100%;
            padding: 20px;
            background: #8B4513;
            border: none;
            border-radius: 25px;
            color: white;
            font-family: inherit;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .big-button:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .big-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .ui-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #8B4513;
            color: #8B4513;
            padding: 15px 20px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ui-overlay .title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .ui-overlay .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .speech-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #8B4513;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            z-index: 500;
            backdrop-filter: blur(5px);
            animation: bubbleFloat 0.5s ease-out;
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #8B4513;
        }
        
        .reaction-animation {
            position: absolute;
            font-size: 24px;
            z-index: 600;
            animation: reactionFloat 3s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes bubbleFloat {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes bubbleFadeOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
        }
        
        @keyframes reactionFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }
    </style>

<body>
    <!-- ÂêçÂâçÂÖ•ÂäõÁîªÈù¢ -->

        <input type="text" id="name-input" class="name-input" placeholder="„ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" maxlength="20">

    <!-- „É°„Ç§„É≥„Ç≤„Éº„É†ÁîªÈù¢ -->

        <div class="game-area" id="game-area">

        <div class="chat-area">

            <div class="chat-messages" id="chat-messages">
                <div class="message">
                    <div class="message-author">„Ç∑„Çπ„ÉÜ„É†</div>
                    <div class="message-text">„Éè„É™„Éç„Ç∫„Éü„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„É°„ÉÉ„Çª„Éº„Ç∏„ÇÑ„É™„Ç¢„ÇØ„Ç∑„Éß„É≥„Åß‰∫§ÊµÅ„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ</div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        const COMPANY_CODE = "HarinezumiCafe";
        const MUG_COLORS = [
            { color: '#D2691E', name: '„Ç≠„É£„É©„É°„É´' },
            { color: '#8B4513', name: '„Ç®„Çπ„Éó„É¨„ÉÉ„ÇΩ' },
            { color: '#F4A460', name: '„É©„ÉÜ' },
            { color: '#CD853F', name: '„É¢„Ç´' },
            { color: '#DEB887', name: '„Ç´„Éó„ÉÅ„Éº„Éé' },
            { color: '#BC8F8F', name: '„Ç≥„Ç≥„Ç¢' },
            { color: '#A0522D', name: '„ÉÅ„É£„Ç§' },
            { color: '#DAA520', name: '„Éè„Éã„Éº' },
            { color: '#B22222', name: '„Éô„É™„Éº' },
            { color: '#2E8B57', name: '„Éû„ÉÉ„ÉÅ„É£' },
            { color: '#4682B4', name: '„Éñ„É´„Éº' },
            { color: '#9370DB', name: '„É©„Éô„É≥„ÉÄ„Éº' }
        ];
        
        // Áä∂ÊÖãÁÆ°ÁêÜÔºà„É°„É¢„É™ÂÜÖ„ÅÆ„ÅøÔºâ
        let state = {
            selectedMugColor: '',
            userName: '',
            gameInstance: null,
            playerId: null,
            gameScene: null,
            speechBubbles: [],
            reactionAnimations: [],
            isInitialized: false,
            currentStep: 'name',
            messages: [] // „É°„É¢„É™ÂÜÖ„É°„ÉÉ„Çª„Éº„Ç∏
        };

        // DOMË¶ÅÁ¥†ÂèñÂæó
        const elements = {
            get nameScreen() { return document.getElementById('name-screen'); },
            get mugScreen() { return document.getElementById('mug-screen'); },
            get mainContainer() { return document.getElementById('main-container'); },
            get nameInput() { return document.getElementById('name-input'); },
            get nameNextBtn() { return document.getElementById('name-next-btn'); },
            get characterGrid() { return document.getElementById('character-grid'); },
            get startBtn() { return document.getElementById('start-btn'); },
            get gameArea() { return document.getElementById('game-area'); },
            get chatInput() { return document.getElementById('chat-input'); },
            get chatMessages() { return document.getElementById('chat-messages'); },
            get userCount() { return document.getElementById('user-count'); },
            get reactionButtons() { return document.querySelector('.reaction-buttons'); }
        };

        function createMugHTML(color) {
            return `
                <div style="
                    width: 50px;
                    height: 50px;
                    background: ${color};
                    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                    border: 3px solid #8B4513;
                    position: relative;
                    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
                ">
                    <div style="
                        position: absolute;
                        right: -10px;
                        top: 10px;
                        width: 15px;
                        height: 25px;
                        border: 3px solid #8B4513;
                        border-left: none;
                        border-radius: 0 50% 50% 0;
                    "></div>
                </div>
            `;
        }

        // ‰ºöÁ§æ„Ç≥„Éº„Éâ„ÉÅ„Çß„ÉÉ„ÇØ
        function checkCompanyAccess() {
            let entryCode = localStorage.getItem('company-entry-code');
            
            if (!entryCode || entryCode !== COMPANY_CODE) {
                entryCode = prompt('üîê ‰ºöÁ§æ„Ç¢„ÇØ„Çª„Çπ„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n\n‚Äª„Åì„ÅÆ„Ç¢„Éó„É™„ÅØÁ§æÂÜÖÂà©Áî®ÈôêÂÆö„Åß„Åô');
                
                if (!entryCode || entryCode !== COMPANY_CODE) {
                    alert('‚ùå „Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ\nÊ≠£„Åó„ÅÑ„Ç¢„ÇØ„Çª„Çπ„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return false;
                }
                
                localStorage.setItem('company-entry-code', entryCode);
                alert('‚úÖ „Ç¢„ÇØ„Çª„Çπ„ÅåÊâøË™ç„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éè„É™„Éç„Ç∫„Éü„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ');
            }
            
            return true;
        }

        // ÁîªÈù¢Âà∂Âæ°
        function showNameScreen() {
            if (elements.nameScreen) elements.nameScreen.style.display = 'block';
            if (elements.mugScreen) elements.mugScreen.style.display = 'none';
            if (elements.mainContainer) elements.mainContainer.style.display = 'none';
            
            setTimeout(() => {
                if (elements.nameInput) elements.nameInput.focus();
            }, 200);
        }

        function showMugScreen() {
            if (elements.nameScreen) elements.nameScreen.style.display = 'none';
            if (elements.mugScreen) elements.mugScreen.style.display = 'block';
            if (elements.mainContainer) elements.mainContainer.style.display = 'none';
            
            setTimeout(() => {
                generateMugOptions();
            }, 100);
        }

        function showGameScreen() {
            if (elements.nameScreen) elements.nameScreen.style.display = 'none';
            if (elements.mugScreen) elements.mugScreen.style.display = 'none';
            if (elements.mainContainer) elements.mainContainer.style.display = 'flex';
            
            setTimeout(() => {
                initializeGame();
                setTimeout(() => {
                    setupChat();
                }, 500);
            }, 100);
        }

        function goToMugSelection() {
            const nameInput = elements.nameInput;
            state.userName = nameInput.value.trim();
            
            if (!state.userName) {
                alert('‚ùå „ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                nameInput.focus();
                return;
            }
            
            state.currentStep = 'mug';
            showMugScreen();
        }

        function generateMugOptions() {
            const grid = elements.characterGrid;
            if (!grid) return;

            grid.innerHTML = '';
            
            MUG_COLORS.forEach((mug, index) => {
                const option = document.createElement('div');
                option.className = 'character-option';
                option.innerHTML = createMugHTML(mug.color);
                option.addEventListener('click', () => selectMug(mug.color, option));
                grid.appendChild(option);
            });

            state.selectedMugColor = '';
            updateStartButton();
        }

        function selectMug(color, element) {
            state.selectedMugColor = color;
            
            const allOptions = elements.characterGrid.querySelectorAll('.character-option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            element.classList.add('selected');
            updateStartButton();
        }

        function updateStartButton() {
            const startBtn = elements.startBtn;
            if (!startBtn) return;
            
            startBtn.disabled = !state.selectedMugColor;
        }

        function updateNameButton() {
            const nameInput = elements.nameInput;
            const nameNextBtn = elements.nameNextBtn;
            
            if (!nameInput || !nameNextBtn) return;
            
            nameNextBtn.disabled = !nameInput.value.trim();
        }

        function startGame() {
            if (!state.selectedMugColor) {
                alert('‚ùå „Éû„Ç∞„Ç´„ÉÉ„Éó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            state.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            state.currentStep = 'game';
            showGameScreen();
        }

        // Phaser„Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initializeGame() {
            const gameArea = elements.gameArea;
            const gameWidth = gameArea.clientWidth;
            const gameHeight = gameArea.clientHeight;
            
            const config = {
                type: Phaser.AUTO,
                width: gameWidth,
                height: gameHeight,
                backgroundColor: '#F5DEB3',
                parent: 'game-area',
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            let player;
            let cursors;

            function preload() {
                state.gameScene = this;
                createAssets.call(this);
            }
            
            function createAssets() {
                // „Ç´„Éï„Çß„ÉÜ„Éº„Éñ„É´
                const tableGraphics = this.add.graphics();
                tableGraphics.fillStyle(0x8B4513);
                tableGraphics.fillRoundedRect(0, 0, 800, 120, 15);
                tableGraphics.fillStyle(0xA0522D);
                tableGraphics.fillRoundedRect(10, 10, 780, 100, 10);
                tableGraphics.fillStyle(0x654321);
                for (let i = 0; i < 8; i++) {
                    tableGraphics.fillRect(20, 20 + i * 10, 760, 4);
                }
                tableGraphics.generateTexture('cafe-table', 800, 120);
                tableGraphics.destroy();

                // „Éû„Ç∞„Ç´„ÉÉ„Éó„ÉÜ„ÇØ„Çπ„ÉÅ„É£
                this.createMugTexture(state.selectedMugColor, 'player-mug');
            }
            
            Phaser.Scene.prototype.createMugTexture = function(color, key) {
                const tempGraphics = this.add.graphics();
                const colorInt = parseInt(color.replace('#', '0x'));
                
                tempGraphics.fillStyle(colorInt);
                tempGraphics.fillRoundedRect(0, 20, 40, 50, 20);
                tempGraphics.lineStyle(4, 0x8B4513);
                tempGraphics.strokeCircle(45, 35, 12);
                tempGraphics.fillStyle(0x8B4513);
                tempGraphics.fillEllipse(20, 25, 40, 10);
                tempGraphics.fillStyle(0x3E2723);
                tempGraphics.fillEllipse(20, 25, 35, 8);
                tempGraphics.fillStyle(0xFFFFFF);
                tempGraphics.fillCircle(15, 15, 2);
                tempGraphics.fillCircle(20, 10, 2);
                tempGraphics.fillCircle(25, 15, 2);
                tempGraphics.fillCircle(30, 8, 2);
                
                tempGraphics.generateTexture(key, 60, 80);
                tempGraphics.destroy();
            };

            function create() {
                const gameWidth = this.cameras.main.width;
                const gameHeight = this.cameras.main.height;
                
                // ËÉåÊôØ‰ΩúÊàêÔºà„Ç∑„É≥„Éó„É´ÁâàÔºâ
                this.createCafeBackground(gameWidth, gameHeight);
                
                // „ÉÜ„Éº„Éñ„É´ÈÖçÁΩÆ
                const tableY = gameHeight - 120;
                const table = this.add.image(gameWidth / 2, tableY, 'cafe-table');
                table.setDisplaySize(gameWidth - 40, 120);
                table.setDepth(1);
                
                // „Éó„É¨„Ç§„É§„Éº‰ΩúÊàê
                const startX = 100;
                const playerY = tableY - 40;
                
                player = this.add.sprite(startX, playerY, 'player-mug');
                player.setScale(1.0);
                player.playerId = state.playerId;
                player.setDepth(200);
                
                cursors = this.input.keyboard.createCursorKeys();
                this.cameras.main.setBounds(0, 0, gameWidth, gameHeight);
            }

            Phaser.Scene.prototype.createCafeBackground = function(width, height) {
                // „Ç∑„É≥„Éó„É´„Å™ËÉåÊôØ
                const bg = this.add.graphics();
                bg.fillGradientStyle(0xFDF5E6, 0xF5DEB3, 0xDEB887, 0xD2B48C, 1);
                bg.fillRect(0, 0, width, height);
                bg.setDepth(-100);
                
                // Êú®ÁõÆË™ø„ÅÆÂ∫ä
                for (let i = 0; i < width; i += 40) {
                    const floorPlank = this.add.graphics();
                    floorPlank.fillStyle(0xCD853F);
                    floorPlank.fillRect(i, height - 150, 38, 150);
                    floorPlank.fillStyle(0xA0522D);
                    floorPlank.fillRect(i, height - 150, 2, 150);
                    floorPlank.fillRect(i + 36, height - 150, 2, 150);
                    floorPlank.setDepth(-90);
                }
                
                // „É¨„Éà„É≠„Å™Â£ÅÁ¥ô
                for (let x = 0; x < width; x += 60) {
                    for (let y = 0; y < height - 150; y += 80) {
                        const wallpaper = this.add.graphics();
                        wallpaper.fillStyle(0xF5DEB3);
                        wallpaper.fillRect(x, y, 60, 80);
                        wallpaper.lineStyle(2, 0xDEB887);
                        wallpaper.strokeRect(x + 5, y + 5, 50, 70);
                        wallpaper.fillStyle(0xD2691E);
                        wallpaper.fillCircle(x + 30, y + 40, 8);
                        wallpaper.setDepth(-95);
                    }
                }
                
                // Êú¨Ê£öÔºàÂ∑¶Âè≥Ôºâ
                this.createBookshelf(50, 50, 120, height - 250);
                this.createBookshelf(width - 170, 50, 120, height - 250);
                
                // ‰∏≠Â§Æ„ÅÆÊó•‰ªòË°®Á§∫ÔºàÁúü„Çì‰∏≠„Å´ÈÖçÁΩÆÔºâ
                const today = new Date();
                const dateStr = today.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                const dateX = width / 2;
                const dateY = 80;
                const datePoster = this.add.graphics();
                datePoster.fillStyle(0x8B4513);
                datePoster.fillRoundedRect(dateX - 100, dateY - 25, 200, 50, 15);
                datePoster.fillStyle(0xF5DEB3);
                datePoster.fillRoundedRect(dateX - 95, dateY - 20, 190, 40, 10);
                datePoster.lineStyle(3, 0xD2691E);
                datePoster.strokeRoundedRect(dateX - 90, dateY - 15, 180, 30, 8);
                datePoster.setDepth(10);
                
                const dateText = this.add.text(dateX, dateY, `üìÖ ${dateStr}`, {
                    fontSize: '14px',
                    fill: '#8B4513',
                    align: 'center',
                    fontFamily: 'Noto Sans JP'
                });
                dateText.setOrigin(0.5);
                dateText.setDepth(15);
            };
            
            Phaser.Scene.prototype.createBookshelf = function(x, y, width, height) {
                // Êú¨Ê£ö„Éï„É¨„Éº„É†
                const shelf = this.add.graphics();
                shelf.fillStyle(0x8B4513);
                shelf.fillRect(x, y, width, height);
                shelf.fillStyle(0xA0522D);
                shelf.fillRect(x + 5, y + 5, width - 10, height - 10);
                
                const shelfCount = 6;
                for (let i = 1; i < shelfCount; i++) {
                    const shelfY = y + (height / shelfCount) * i;
                    shelf.fillStyle(0x8B4513);
                    shelf.fillRect(x, shelfY - 3, width, 6);
                }
                shelf.setDepth(5);
                
                // Êú¨„ÅÆÈÖçÁΩÆÔºàÈªí„ÅÑÂõõËßí„ÇíÈÅø„Åë„ÇãÔºâ
                for (let shelfLevel = 0; shelfLevel < shelfCount; shelfLevel++) {
                    const shelfTop = y + (height / shelfCount) * shelfLevel + 10;
                    const shelfBottom = y + (height / shelfCount) * (shelfLevel + 1) - 10;
                    const bookHeight = shelfBottom - shelfTop - 5;
                    
                    let bookX = x + 10;
                    while (bookX < x + width - 20) {
                        const bookWidth = 8 + Math.random() * 12;
                        const bookColor = this.getRandomBookColor();
                        
                        // ÂçòÁ¥î„Å™Êú¨„ÅÆÊèèÁîªÔºàÈªí„ÅÑÂõõËßí„ÇíÈÅø„Åë„ÇãÔºâ
                        const book = this.add.rectangle(
                            bookX + bookWidth/2, 
                            shelfTop + bookHeight/2, 
                            bookWidth, 
                            bookHeight, 
                            bookColor
                        );
                        book.setDepth(6);
                        
                        bookX += bookWidth + 2;
                    }
                }
            };
            
            Phaser.Scene.prototype.getRandomBookColor = function() {
                const colors = [0x8B0000, 0x006400, 0x4B0082, 0x8B4513, 0x2F4F4F, 0x800080, 0x008080, 0xB8860B];
                return colors[Math.floor(Math.random() * colors.length)];
            };

            function update() {
                const speed = 3;
                const gameWidth = this.cameras.main.width;
                
                if (cursors.left.isDown && player.x > 50) {
                    player.x -= speed;
                }
                if (cursors.right.isDown && player.x < gameWidth - 50) {
                    player.x += speed;
                }
            }

            state.gameInstance = new Phaser.Game(config);
        }

        // „ÉÅ„É£„ÉÉ„ÉàÊ©üËÉΩÔºà„Ç∑„É≥„Éó„É´Áâà - „É°„É¢„É™ÂÜÖ„ÅÆ„ÅøÔºâ
        function setupChat() {
            const chatInput = document.getElementById('chat-input');
            const reactionButtons = document.querySelector('.reaction-buttons');
            
            if (chatInput) {
                chatInput.addEventListener('keypress', handleChatKeypress);
            }
            
            if (reactionButtons) {
                reactionButtons.addEventListener('click', handleReactionClick);
            }
            
            displayMessages();
        }
        
        function handleChatKeypress(e) {
            if (e.key === 'Enter') {
                const message = e.target.value.trim();
                
                if (message) {
                    sendMessage(message);
                    e.target.value = '';
                }
            }
        }
        
        function handleReactionClick(e) {
            if (e.target.classList.contains('reaction-btn')) {
                const reaction = e.target.getAttribute('data-reaction');
                sendReaction(reaction);
            }
        }
        
        function sendMessage(text) {
            if (!text || !text.trim()) return;
            
            const messageData = {
                playerId: state.playerId,
                userName: state.userName,
                text: text.trim(),
                timestamp: Date.now(),
                mugColor: state.selectedMugColor
            };
            
            // „É°„É¢„É™ÂÜÖ„Å´‰øùÂ≠ò
            state.messages.push(messageData);
            
            console.log('‚úÖ Message sent:', messageData);
            displayMessages();
            showSpeechBubble(text);
        }
        
        function sendReaction(emoji) {
            console.log('‚úÖ Reaction sent:', emoji);
            showLocalReactionAnimation(emoji);
        }
        
        function showSpeechBubble(text) {
            if (!state.gameScene) return;
            
            const gameArea = elements.gameArea;
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            bubble.textContent = text;
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆ‰ΩçÁΩÆ„Å´Ë°®Á§∫
            bubble.style.left = '150px';
            bubble.style.top = '300px';
            
            gameArea.appendChild(bubble);
            state.speechBubbles.push(bubble);
            
            setTimeout(() => {
                bubble.style.animation = 'bubbleFadeOut 0.5s ease-in';
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                    const index = state.speechBubbles.indexOf(bubble);
                    if (index > -1) {
                        state.speechBubbles.splice(index, 1);
                    }
                }, 500);
            }, 3000);
        }
        
        function showLocalReactionAnimation(emoji) {
            if (!state.gameScene) return;
            
            const gameArea = elements.gameArea;
            const reaction = document.createElement('div');
            reaction.className = 'reaction-animation';
            reaction.textContent = emoji;
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆ‰ΩçÁΩÆ„Å´Ë°®Á§∫
            reaction.style.left = '150px';
            reaction.style.top = '250px';
            
            gameArea.appendChild(reaction);
            state.reactionAnimations.push(reaction);
            
            setTimeout(() => {
                if (reaction.parentNode) {
                    reaction.parentNode.removeChild(reaction);
                }
                const index = state.reactionAnimations.indexOf(reaction);
                if (index > -1) {
                    state.reactionAnimations.splice(index, 1);
                }
            }, 3000);
        }
        
        function displayMessages() {
            const chatMessages = elements.chatMessages;
            if (!chatMessages) return;
            
            chatMessages.innerHTML = '<div class="message"><div class="message-author">„Ç∑„Çπ„ÉÜ„É†</div><div class="message-text">„Éè„É™„Éç„Ç∫„Éü„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ„É°„ÉÉ„Çª„Éº„Ç∏„ÇÑ„É™„Ç¢„ÇØ„Ç∑„Éß„É≥„Åß‰∫§ÊµÅ„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ</div></div>';
            
            // „É°„É¢„É™ÂÜÖ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            state.messages.slice(-20).forEach(message => {
                if (!message.text || !message.userName) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const author = document.createElement('div');
                author.className = 'message-author';
                author.textContent = `ü¶î ${message.userName}`;
                author.style.color = message.mugColor || '#8B4513';
                
                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = message.text;
                
                messageDiv.appendChild(author);
                messageDiv.appendChild(text);
                chatMessages.appendChild(messageDiv);
            });
            
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            const nameInput = elements.nameInput;
            const nameNextBtn = elements.nameNextBtn;
            const startBtn = elements.startBtn;
            
            if (nameInput) {
                nameInput.addEventListener('input', updateNameButton);
                nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && nameInput.value.trim()) {
                        goToMugSelection();
                    }
                });
            }
            
            if (nameNextBtn) {
                nameNextBtn.addEventListener('click', goToMugSelection);
            }
            
            if (startBtn) {
                startBtn.addEventListener('click', startGame);
            }
            
            window.addEventListener('resize', () => {
                if (state.gameInstance) {
                    const gameArea = elements.gameArea;
                    if (gameArea) {
                        state.gameInstance.scale.resize(gameArea.clientWidth, gameArea.clientHeight);
                    }
                }
            });
        }

        // „É°„Ç§„É≥ÂàùÊúüÂåñ
        function initialize() {
            if (state.isInitialized) return;
            
            console.log('ü¶î Initializing Harinezumi Cafe (Clean Version)...');
            
            if (!checkCompanyAccess()) {
                return;
            }
            
            setupEventListeners();
            showNameScreen();
            
            state.isInitialized = true;
            console.log('‚úÖ Initialization complete');
        }

        // DOMË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´ÂàùÊúüÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        console.log('ü¶î Harinezumi Cafe Clean script loaded');
    </script>
