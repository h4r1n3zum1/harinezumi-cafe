        };

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function generateDeviceId() {
            let id = localStorage.getItem('device-id');
            if (!id) {
                id = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('device-id', id);

            return id;

        function createMugHTML(color) {

                        right: -10px;

                        width: 15px;
                        height: 25px;
                        border: 3px solid #8B4513;
                        border-left: none;

            let entryCode = localStorage.getItem('company-entry-code');

                entryCode = prompt('üîê ‰ºöÁ§æ„Ç¢„ÇØ„Çª„Çπ„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n\n‚Äª„Åì„ÅÆ„Ç¢„Éó„É™„ÅØÁ§æÂÜÖÂà©Áî®ÈôêÂÆö„Åß„Åô');

            return true;

        // ÁîªÈù¢Âà∂Âæ°
        function showNameScreen() {
            if (elements.nameScreen) elements.nameScreen.style.display = 'block';
            if (elements.mugScreen) elements.mugScreen.style.display = 'none';
            if (elements.mainContainer) elements.mainContainer.style.display = 'none';

        }

            if (elements.mugScreen) elements.mugScreen.style.display = 'block';
            if (elements.mainContainer) elements.mainContainer.style.display = 'none';
            
            setTimeout(() => {

            }, 100);
        }

        function showGameScreen() {
            if (elements.nameScreen) elements.nameScreen.style.display = 'none';
            if (elements.mugScreen) elements.mugScreen.style.display = 'none';
            if (elements.mainContainer) elements.mainContainer.style.display = 'flex';
            
            state.sessionStartTime = Date.now();
            
            setTimeout(() => {

                setTimeout(() => {
                    setupChat();
                }, 500);
            }, 100);
        }

        function goToMugSelection() {
            const nameInput = elements.nameInput;
            state.userName = nameInput.value.trim();
            
            if (!state.userName) {
                alert('‚ùå „ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                nameInput.focus();
                return;
            }
            
            state.currentStep = 'mug';
            showMugScreen();
        }

        function generateMugOptions() {
            const grid = elements.characterGrid;
            if (!grid) return;

            grid.innerHTML = '';
            
            MUG_COLORS.forEach((mug, index) => {
                const option = document.createElement('div');
                option.className = 'character-option';
                option.innerHTML = createMugHTML(mug.color);
                option.addEventListener('click', () => selectMug(mug.color, option));
                grid.appendChild(option);
            });

            state.selectedMugColor = '';
            updateStartButton();
        }

        function selectMug(color, element) {
            state.selectedMugColor = color;
            
            const allOptions = elements.characterGrid.querySelectorAll('.character-option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            element.classList.add('selected');
            updateStartButton();
        }

        function updateStartButton() {
            const startBtn = elements.startBtn;
            if (!startBtn) return;
            startBtn.disabled = !state.selectedMugColor;
        }

        function updateNameButton() {
            const nameInput = elements.nameInput;
            const nameNextBtn = elements.nameNextBtn;
            
            if (!nameInput || !nameNextBtn) return;
            nameNextBtn.disabled = !nameInput.value.trim();
        }

        function startGame() {

        // Phaser„Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initializeGame() {
            const gameArea = elements.gameArea;
            const gameWidth = gameArea.clientWidth;
            const gameHeight = gameArea.clientHeight;
            
            const config = {
                type: Phaser.AUTO,
                width: gameWidth,
                height: gameHeight,
                backgroundColor: '#F5DEB3',
                parent: 'game-area',
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            let player;
            let cursors;
            let otherPlayers = {};

            function preload() {
                state.gameScene = this;
                createAssets.call(this);
            }
            
            function createAssets() {
                // „Ç´„Éï„Çß„ÉÜ„Éº„Éñ„É´
                const tableGraphics = this.add.graphics();
                tableGraphics.fillStyle(0x8B4513);
                tableGraphics.fillRoundedRect(0, 0, 800, 120, 15);
                tableGraphics.fillStyle(0xA0522D);
                tableGraphics.fillRoundedRect(10, 10, 780, 100, 10);
                tableGraphics.fillStyle(0x654321);
                for (let i = 0; i < 8; i++) {
                    tableGraphics.fillRect(20, 20 + i * 10, 760, 4);
                }
                tableGraphics.generateTexture('cafe-table', 800, 120);
                tableGraphics.destroy();

                // „Éû„Ç∞„Ç´„ÉÉ„Éó„ÉÜ„ÇØ„Çπ„ÉÅ„É£ÔºàÂÖ®Ëâ≤Ôºâ

                    this.createMugTexture(mug.color, `mug-${index}`);
                });
                this.createMugTexture(state.selectedMugColor, 'player-mug');
