    <style>

        .chat-header {
            background: #8B4513;

        }

        }
        .chat-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8B4513;
            border-radius: 25px;

        .chat-input:focus {

        }
        .reaction-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .reaction-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #8B4513;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        .reaction-btn:hover {
            transform: scale(1.1);
            background: rgba(139, 69, 19, 0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            border-left: 4px solid #8B4513;
        }
        .message-author {
            font-weight: 500;
            color: #8B4513;
            font-size: 12px;
            margin-bottom: 2px;
        }
        .message-text {
            color: #333;
            font-size: 14px;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #8B4513;
            border-radius: 15px;
            padding: 40px;
            z-index: 3000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            text-align: center;
        }
        .screen h2 {
            color: #8B4513;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 30px;
            font-family: inherit;
            text-align: center;
        }
        .name-input:focus {
            border-color: #D2691E;
            outline: none;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .character-option {
            width: 90px;
            height: 90px;
            border: 3px solid #DDD;
            border-radius: 15px;
            background: #FFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .character-option:hover {
            border-color: #D2691E;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(210, 105, 30, 0.3);
        }
        .character-option.selected {
            border-color: #8B4513;
            background: rgba(139, 69, 19, 0.1);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
        }
        .big-button {
            width: 100%;
            padding: 20px;
            background: #8B4513;
            border: none;
            border-radius: 25px;
            color: white;
            font-family: inherit;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .big-button:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        .big-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- ÂêçÂâçÂÖ•ÂäõÁîªÈù¢ -->
    <div class="screen" id="name-screen">
        <h2>ü¶î „Éè„É™„Éç„Ç∫„Éü„Ç´„Éï„Çß„Å∏„Çà„ÅÜ„Åì„Åù</h2>
        <input type="text" id="name-input" class="name-input" placeholder="„ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" maxlength="20">
        <button class="big-button" id="name-next-btn">Ê¨°„Å∏</button>
    </div>

    <!-- „Éû„Ç∞„Ç´„ÉÉ„ÉóÈÅ∏ÊäûÁîªÈù¢ -->
    <div class="screen" id="mug-screen" style="display: none;">
        <h2>‚òï „Éû„Ç∞„Ç´„ÉÉ„Éó„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</h2>
        <div class="character-grid" id="character-grid"></div>
        <button class="big-button" id="start-btn" disabled>„Ç´„Éï„Çß„Å´ÂÖ•„Çã</button>
    </div>

    <!-- „É°„Ç§„É≥„Ç≤„Éº„É†ÁîªÈù¢ -->
    <div class="main-container" id="main-container" style="display: none;">
        <div class="game-area" id="game-area">
            <div class="ui-overlay">
                <div class="title">ü¶î Harinezumi Cafe</div>
                <div class="subtitle">„Ç™„É≥„É©„Ç§„É≥: <span id="user-count">1</span>‰∫∫</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">üí¨ „ÉÅ„É£„ÉÉ„Éà</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." maxlength="100">
                <div class="reaction-buttons">
                    <button class="reaction-btn" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button class="reaction-btn" data-reaction="‚≠ê">‚≠ê</button>
                    <button class="reaction-btn" data-reaction="üòä">üòä</button>
                    <button class="reaction-btn" data-reaction="üëç">üëç</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
<script type="module">
    const elements = {
        nameScreen: document.getElementById("name-screen"),
        mugScreen: document.getElementById("mug-screen"),
        mainContainer: document.getElementById("main-container"),
        nameInput: document.getElementById("name-input"),
        nameNextBtn: document.getElementById("name-next-btn"),
        characterGrid: document.getElementById("character-grid"),
        startBtn: document.getElementById("start-btn"),
        gameArea: document.getElementById("game-area"),
        chatInput: document.getElementById("chat-input"),
        chatMessages: document.getElementById("chat-messages"),
        reactionButtons: document.querySelector(".reaction-buttons"),
    };

    const state = {
        userName: "",
        selectedMugColor: "",
        player: null,
        cursors: null,
        gameScene: null,
    };

    const MUG_COLORS = ['#D2691E', '#8B4513', '#F4A460', '#CD853F'];

    function showScreen(target) {
        elements.nameScreen.style.display = "none";
        elements.mugScreen.style.display = "none";
        elements.mainContainer.style.display = "none";
        elements[target].style.display = target === "mainContainer" ? "flex" : "block";
    }

    elements.nameNextBtn.addEventListener("click", () => {
        const name = elements.nameInput.value.trim();
        if (name.length === 0) return alert("„ÅäÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        state.userName = name;
        showScreen("mugScreen");
        loadMugs();
    });

    elements.startBtn.addEventListener("click", () => {
        if (!state.selectedMugColor) return;
        showScreen("mainContainer");
        setTimeout(startGame, 100);
    });

    function loadMugs() {
        elements.characterGrid.innerHTML = "";
        MUG_COLORS.forEach((color) => {
            const div = document.createElement("div");
            div.className = "character-option";
            div.innerHTML = `<div style="width:50px;height:50px;background:${color};border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;border:3px solid #8B4513;"></div>`;
            div.onclick = () => {
                state.selectedMugColor = color;
                document.querySelectorAll(".character-option").forEach(el => el.classList.remove("selected"));
                div.classList.add("selected");
                elements.startBtn.disabled = false;
            };
            elements.characterGrid.appendChild(div);
        });
    }

    function startGame() {
        const config = {
            type: Phaser.AUTO,
            width: elements.gameArea.clientWidth,
            height: elements.gameArea.clientHeight,
            parent: "game-area",
            backgroundColor: "#F5DEB3",
            scene: {
                preload,
                create,
                update,
            },
        };
        new Phaser.Game(config);
    }

    function preload() {
        this.graphics = this.add.graphics();
        const color = parseInt(state.selectedMugColor.replace("#", "0x"));
        this.graphics.fillStyle(color);
        this.graphics.fillRoundedRect(0, 0, 40, 50, 20);
        this.graphics.generateTexture("player-mug", 40, 50);
        this.graphics.destroy();
    }

    function create() {
        state.gameScene = this;
        const width = this.sys.game.config.width;
        const height = this.sys.game.config.height;

        const x = Phaser.Math.Clamp(width / 2, 30, width - 30);
        const y = Phaser.Math.Clamp(height - 100, 100, height - 30);

        state.player = this.add.sprite(x, y, "player-mug").setDepth(10);
        state.cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
        if (!state.player || !state.cursors) return;

        const speed = 3;
        const width = this.sys.game.config.width;
        const height = this.sys.game.config.height;
        const margin = 30;

        if (state.cursors.left.isDown) state.player.x -= speed;
        if (state.cursors.right.isDown) state.player.x += speed;
        if (state.cursors.up.isDown) state.player.y -= speed;
        if (state.cursors.down.isDown) state.player.y += speed;

        state.player.x = Phaser.Math.Clamp(state.player.x, margin, width - margin);
        state.player.y = Phaser.Math.Clamp(state.player.y, 100, height - margin);
    }

    // „ÉÅ„É£„ÉÉ„Éà„Å®„É™„Ç¢„ÇØ„Ç∑„Éß„É≥ÔºàÁ∞°Êòì„É≠„Éº„Ç´„É´Ë°®Á§∫Ôºâ
    elements.chatInput.addEventListener("keypress", e => {
        if (e.key === "Enter") {
            const text = e.target.value.trim();
            if (text === "") return;
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<div class="message-author">ü¶î ${state.userName}</div><div class="message-text">${text}</div>`;
            elements.chatMessages.appendChild(div);
            e.target.value = "";
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
    });

    elements.reactionButtons.addEventListener("click", e => {
        if (e.target.classList.contains("reaction-btn")) {
            const emoji = e.target.dataset.reaction;
            const el = document.createElement("div");
            el.className = "reaction-animation";
            el.textContent = emoji;
            el.style.left = state.player?.x + "px";
            el.style.top = (state.player?.y || 200) - 70 + "px";
            el.style.position = "absolute";
            el.style.zIndex = "1000";
            elements.gameArea.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
    });

    showScreen("nameScreen");
</script>
</body>
</html>
